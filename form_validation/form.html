<html>
    <head>
        <title>
            form
        </title>
    </head>
    <script>
        function solve(){
            let name = document.getElementById("uname").value;
            let pass = document.getElementById("pass").value;

            
            if(name.length < 6){
                alert("username must be 6 char");
                return false;
            }
            else if(pass.length < 6){
                alert("password must be 6 char");
                return false;
            }
            else return true;
            

            
        }
    </script>
    <body>
        <form onsubmit="return solve()">
            <label for="uname"> User Name : </label> <input type="text" id="uname" name="uname">  <br> <br>
            <label for="pass"> Password : </label> <input type="password" id="pass" name="pass"> <br> <br>
            <input type="submit" value="submit" name="password" />
        </form>
    </body>

    
</html>
