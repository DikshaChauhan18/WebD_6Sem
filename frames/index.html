<!DOCTYPE html>
<html>
<head>
  <title>Frame Layout Example</title>
</head>

<frameset rows="20%, 60%, 20%">
  <frame src="top.html" name="top">
  <frameset cols="25%, 50%, 25%">
    <frame src="1.html" name="left">
    <frame src="2.html" name="middle">
    <frame src="./img.png" name="right">
  </frameset>
  <frame src="butttom.html" name="bottom">
</frameset>
</html>
