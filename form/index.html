<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="">
        <div style="border-width: 3px; border-style: groove;">
            <h3>Basic Info</h3>
            Full Name : <input type="text"> <br>
            Birth Date : <input type="date"> <br>
            Gender : <input type="radio" id="gender" name="gender" value="male"/> Male 
             <input type="radio" id="gender" name="gender" value="female"/> Female <br/>
            Address: <input type="text">
            Phone No : <input type="text">
        </div>
        
        <div style="border-width: 3px; border-style: groove;">
            <h3>Extra Info</h3>
            Interest : <input type="checkbox">Books
            <input type="checkbox">Music
            <input type="checkbox">Travel
            <br>
            Favorite color : <input type="color"  value="#0000" >
        </div>
        <button>Send data</button>
        <button>Reset Data</button>
    </form>
</body>
